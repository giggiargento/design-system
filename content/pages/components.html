<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
        <div id="navLoader"></div>
        <div class="container">
            <div class="row mainLayout">
                <div id="sideNavComponents" class="col-2 d-none d-lg-block"></div>
                <main id="mainContent" class="col-12 col-lg-10">
                    <div class="commonBody">
                        <header id="sectionHeader" class="row sectionHeader">
                            <div id="titleSection" class="col-12 col-lg-6">
                                <h1 id="title" class="title" data-lang="en">Components</h1>
                                <h2 id="description" class="description" data-lang="en">
                                    Components are the reusable building blocks of our design system.
                                    Each component meets a specific interaction or UI need,
                                    and has been specifically created to work together to create
                                    patterns and intuitive user experiences.
                                </h2>
                                 <!--Search-->
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search components by name" aria-label="Search">
                                    <span type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Search" data-lang="en" class="material-icons">search</span>
                                </form>
                            </div>
                            <div id="imgSection" class="col-12 col-lg-6">
                                <img src="/content/assets/componentsHeader.svg">
                            </div>
                        
                        </header>
                            <div id="sectionBtnContainer" class="row row-cols-1 row-cols-xxl-6 row-cols-xl-5 row-cols-lg-4 row-cols-md-4 row-cols-sm-3 g-4">
                                <a id="sectionBtnButtons" class="sectionBtn" href="#" 
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Buttons"></a>

                                <a id="sectionBtnCalendar" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Calendar"></a>

                                <a id="sectionBtnCards" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cards"></a>

                                <a id="sectionBtnCheckbox" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Checkbox"></a>

                                <a id="sectionBtnDropdowns" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Dropdowns"></a>

                                <a id="sectionBtnForms" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Forms"></a>

                                <a id="sectionBtnNavigation" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Navigation"></a>

                                <a id="sectionBtnNotifications" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Notifications"></a>

                                <a id="sectionBtnPagination" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Pagination"></a>

                                <a id="sectionBtnRadio" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Radio"></a>

                                <a id="sectionBtnSelect" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Select"></a>

                                <a id="sectionBtnSidesheet" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sidesheet"></a>

                                <a id="sectionBtnSwitch" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Switch"></a>

                                <a id="sectionBtnTable" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Table"></a>

                                <a id="sectionBtnTabs" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tabs"></a>

                                <a id="sectionBtnTags" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tags"></a>

                                <a id="sectionBtnTooltip" class="sectionBtn" href="#"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip"></a>

                            </div>
                    </div>
                </main>
            </div>
        </div>

        <div id="footerLoader" class="footerLoader"></div>
    </body>

  
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- archivo que carga el top nav y el footer -->
    <script src="../js/loaders.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <!-- Inicializa tooltips -->
    <script src="/content/js/tooltips.js"></script>
