<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="/content/panelitaComponents/button.css" rel="stylesheet">
        <!-- Boostrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
    <body>
        <div id="navLoader" class="loader"></div>
        <div id="bodyContent" class="container">
            <div class="row mainLayout">

                <div id="sideNavResources" class="loader col-2 d-none d-lg-block">
            </div>
                <main id="mainContent" class="col-12 col-lg-10">
                    <div class="commonBody">
                        <header id="pageHeader" class="row pageHeader">
                            <div id="titlePage" class="col-12 col-lg-12">
                                <h1 id="title" class="title" data-lang="en">Download</h1>
                                <h2 id="description" class="description" data-lang="en">
                                    Download Panelita resources to get started.
                                </h2>
                        </header>
                        <!-- Common body -->
                        <section id="pageContent" class="row pageContent">
                            <div id="pageText" class="col-12 col-lg-12">
                                
                                <!-- Nav -->
                                <ul id="pageNav" class="pageNav nav nav-tabs">
                                    <li class="nav-item" data-bs-toggle="tooltip" type="submit" data-bs-placement="bottom" title="Code">
                                      <a class="nav-link active" aria-current="page" href="#" data-bs-target="#buttonCodeTab" data-bs-toggle="tab" data-lang="en">Code</a>
                                    </li>
                                    <li class="nav-item" data-bs-toggle="tooltip" type="submit" data-bs-placement="bottom" title="Assets">
                                      <a class="nav-link disabled" href="#" data-bs-target="#buttonUsageTab" data-bs-toggle="tab" data-lang="en">Assets</a>
                                    </li>
                                    <li class="nav-item" data-bs-toggle="tooltip" type="submit" data-bs-placement="bottom" title="Templates">
                                      <a class="nav-link disabled" href="#" data-bs-target="#buttonUsageTab" data-bs-toggle="tab" data-lang="en">Templates</a>
                                    </li>
                                  </ul>

                                <div class="tab-content" id="myTabContent">
                                    <!--Code-->
                                    <div class="tab-pane fade show active" id="buttonCodeTab">
                                    <!--contenido de code-->
                                            <!-- Download Card -->
                                            <div id="downloadCard" class="downloadCard card">
                                                <div class="downloadCardBody card-body justify-content-between">
                                                   <div class="downloadCardText">
                                                       <h5 class="card-title" data-lang="en">Compiled CSS and JS</h5>
                                                       <p class="card-text" data-lang="en">Updated 20.11.2022</p>
                                                   </div>
                                                   <div class="downloadCardBtn">
                                                       <button id="getStartedBtn" type="button" class="pbtn btn-primary"
                                                       type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Github" data-lang="en">
                                                       Github</button>
                                                   </div>
                                                </div>
                                            </div>
                                            <div id="downloadCard" class="downloadCard card">
                                                <div class="downloadCardBody card-body justify-content-between">
                                                   <div class="downloadCardText">
                                                       <h5 class="card-title" data-lang="en">Notifications</h5>
                                                       <p class="card-text" data-lang="en">Updated 20.11.2022</p>
                                                   </div>
                                                   <div class="downloadCardBtn">
                                                       <button id="getStartedBtn" type="button" class="pbtn btn-primary"
                                                       type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Github" data-lang="en">
                                                       Github</button>
                                                   </div>
                                                </div>
                                            </div>


                                    </div>

                                </div>

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- archivo que carga archivo JavaScript principal -->
        <script src="/content/js/JavaScript.js"></script>
      
        <!-- Inicializa tooltips -->
        <script src="/content/js/tooltips.js"></script>

        <!-- archivo que carga el top nav y el footer -->
        <script src="/content/js/loaders.js"></script>
