<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/codeBox.css" rel="stylesheet">
        <link href="/content/pages/css/style.css" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="codeBox" class="row row-cols-12">
            <div class="col">
                <div class="card h-100">
                    <div class="card-header">
                        <!-- Here we will add panelitaComponents -->
                        <img src="/content/assets/sampleComponent.svg" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            This is a wider card with supporting text below as a natural lead-in to additional content.
                            This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <small type="button" class="btn btn-link"
                                type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hide code">
                                Hide code                            
                            </small>
                        </div>
                        <div class="text-end">
                            <span data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard" 
                            id="copyBtn" type="button" class="copyBtn material-icons">content_copy</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>  

        <!-- Inicializa tooltips -->
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
    </body>
</html>
