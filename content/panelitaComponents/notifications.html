<!DOCTYPE html>
<head lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/panelita.css">
  <!-- dependencia css -->
  <link rel="stylesheet" type="text/css" href="./notifications/animate.css">
  <title>Notifications</title>
</head>
<style>
  /* esto no es parte del componente, es para que se vea bien en esta página nomás */
  body {
    height: 100vh;
    overflow-y: scroll;
  }

  [data-notify=container] {
    position: relative!important;
    top: unset!important;
    margin-bottom: 32px!important;
  }
</style>
<body>
  
<!-- dependencias js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./notifications/bootstrap-notify.min.js"></script>
<script src="./notifications/bukeala-notify.js"></script>
<script>
  /* cada notificación se genera llamando a la función bukealaNotify con las siguientes opciones:
    icon: puede ser success, info, warning, error, save o delete
    title: título
    message: mensaje (opcional)
    delay: cuánto tiempo en milisegundos se mantiene en la pantalla antes de irse. en 0 queda ahí para siempre
    action1 / action2: botones. la opción onclick lleva la función que ejecuta el botón. la opción name, el texto que aparece sobre el botón.
  */
  $.bukealaNotify({
    icon: 'success-icon',
    title: 'Success message.',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'success-icon',
    title: 'Success message.',
    message: 'This message appears as a successful message for the action you did.',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'info-icon',
    title: 'Info message.',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'info-icon',
    title: 'Info message.',
    message: 'This message provides information about what you need to do or indicates something you need to know about.',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'warning-icon',
    title: 'Warning message.',
    message: '',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'warning-icon',
    title: 'Warning message.',
    message: 'This is a warning message toast. Provides information about something you are going to do or change.',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'error-icon',
    title: 'Error message.',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'error-icon',
    title: 'Error message.',
    message: 'An error message toast provides users know that something has gone wrong after they\'ve tried to do something.',
    delay: 0
  });

  $.bukealaNotify({
    icon: 'save-icon',
    title: 'Are you sure to exit before save?',
    message: 'This message provides a question before you take action about something that later you are going to do.',
    delay: 0,
    action1: { onclick: "", name: 'Save'},
    action2: { onclick: "", name: 'Cancel'},
  });

  $.bukealaNotify({
    icon: 'delete-icon',
    title: 'Are you sure you want to delete this?',
    message: 'This message provides a question before you take action about something that later you won’t be able to undo.',
    delay: 0,
    action1: {onclick: "", name: 'Delete'},
    action2: {onclick: "", name: 'Cancel'},
  });
</script>
</body>
</html>
