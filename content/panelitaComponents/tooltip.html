  <!-- requiere jquery 3.6 y tooltipster, se baja de acá y tiene documentación de opciones https://www.heteroclito.fr/modules/tooltipster/-->
  <!-- requiere el archivo tooltipster-panelita.css -->

  <!--OPCION 1: mostramos un elemento para hacer hover y que aparezca el tooltip -->
  <span class="tooltip" title="I'm a short tooltip">Hover to show short tooltip</span>
  <span class="tooltip" title="I'm a long, very, very, very, very, very, very, very, very, very, very, very, very, very, very, very, long tooltip">Hover to show long tooltip</span>


  <!--OPCION 2: mostramos el tooltip estático ya generado (pero no ponemos este html en show code, la idea siempre es inicializarlo con el js)-->
  <div class="tooltipster-base tooltipster-sidetip tooltipster-panelita tooltipster-right tooltipster-fade tooltipster-show">
    <div class="tooltipster-box">
      <div class="tooltipster-content">I'm a short tooltip</div>
    </div>
    <div class="tooltipster-arrow" style="top: 16px;">
      <div class="tooltipster-arrow-uncropped">
        <div class="tooltipster-arrow-border"></div>
        <div class="tooltipster-arrow-background"></div>
      </div>
    </div>
  </div>
  <div class="tooltipster-base tooltipster-sidetip tooltipster-panelita tooltipster-right tooltipster-fade tooltipster-show" >

    </div>
    <div class="tooltipster-arrow" style="top: 32px;">
