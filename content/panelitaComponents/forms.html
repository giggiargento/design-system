<body>

  <div class="pforms">
    <!-- Text -->
    <div class="title">
      <h1>Title</h1>
    </div>

    <!-- Add here date pickers -->

    <!-- Checkboxes -->
    <div class="form-field">
      <input type="checkbox">
      <label>Label</label>
      <input type="checkbox">
      <label>Label</label>
    </div>

    <!-- input con label -->
    <div class="form-field vertical">
      <label>Label</label>
      <input type="text" placeholder="Placeholder">
    </div>

    <!-- input con label -->
    <div class="form-field vertical">
      <label>Label</label>
      <input type="text" placeholder="Placeholder">
    </div>


    <!-- textarea con descripciÃ³n -->
    <div class="form-field vertical">
      <label>Label</label>
      <p class="form-field-description">Description</p>
      <textarea placeholder="Placeholder"></textarea>
    </div>

  <!-- file input -->
  <div class="file-input-container">
    <input type="file" class="file-input" id="fileinput1" onchange="uploadFile(this)">

      <div class="filename-container">
        <span class="filename"></span>
      </div>

    </label>	
  </div>

    <!-- Buttons -->
    <div class="form-field horizontal">
      <button class="pbtn btn-secondary">Cancel</button>

    </div>

  </div>
