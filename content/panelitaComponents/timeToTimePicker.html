<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/panelita.css">
  <title>Document</title>
</head>
<body>
  <!-- requiere jquery 3.6 y jquery timepicker 1.3.5 -->
  <!-- se inicializa con: $('input.time').timepicker(); y acepta opciones, documentadas en: https://timepicker.co/options/ -->
  <div class="form-field vertical double">
    <label>Select a time</label>
    <div class="flex-h gap8">
      <div class="flex-v">
        <p class="form-field-description">From</p>
        <input type="text" class="time" placeholder="00:00">
      </div>
      <div class="flex-v">
        <p class="form-field-description">To</p>
        <input type="text" class="time" placeholder="00:00">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <script>
    $(document).ready(function(){
      $('input.time').timepicker();
    });
  </script>
</body>
</html>
