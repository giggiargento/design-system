<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/panelita.css">
</head>
<body>
  <button class="pbtn btn-primary">Primary button</button>
  <button class="pbtn btn-primary">
    <span class="material-icons">arrow_forward</span>
    Primary button
  </button>
  <button class="pbtn btn-primary btn-disabled">Disabled primary button</button>
  <button class="pbtn btn-primary btn-icon">
    <span class="material-icons">more_horiz</span>
  </button>

  <button class="pbtn btn-secondary">Secondary button</button>
  <button class="pbtn btn-secondary">
    <span class="material-icons">arrow_forward</span>
    Secondary button
  </button>
  <button class="pbtn btn-secondary btn-icon">
    <span class="material-icons">more_horiz</span>
  </button>
  <button class="pbtn btn-secondary btn-disabled">Disabled secondary button</button>

  <button class="pbtn btn-red">Error button</button>
  <button class="pbtn btn-red">
    <span class="material-icons">delete</span>
    Error button
  </button>
  <button class="pbtn btn-red btn-icon">
    <span class="material-icons">delete</span>
  </button>
  <button class="pbtn btn-red btn-disabled">Disabled error button</button>
</body>
</html>
