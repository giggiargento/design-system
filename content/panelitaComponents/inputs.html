<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/panelita.css">
  <title>Document</title>
</head>
<body>
  <!-- text input -->
  <input type="text" placeholder="Placeholder">
  <!-- text input disabled -->
  <input type="text" placeholder="placeholder" disabled>
  <!-- input con error -->
  <div class="form-field vertical error">
    <input type="text" placeholder="Placeholder">
    <p class="error-msg">Error message.</p>
  </div>
  <!-- input con label -->
  <div class="form-field vertical">
    <label>Label</label>
    <input type="text" placeholder="Placeholder">
  </div>
  <!-- textarea -->
  <textarea placeholder="Placeholder"></textarea>
  <!-- textarea disabled -->
  <textarea placeholder="Placeholder" disabled></textarea>
  <!-- textarea con error -->
  <div class="form-field vertical error">
    <textarea placeholder="Placeholder"></textarea>
    <p class="error-msg">Error message.</p>
  </div>
  <!-- textarea con descripci�n -->
  <div class="form-field vertical">
    <label>Label</label>
    <p class="form-field-description">Description</p>
    <textarea placeholder="Placeholder"></textarea>
  </div>
  <!-- textarea disabled con descripci�n -->
  <div class="form-field vertical">
    <label>Label</label>
    <p class="form-field-description">Description</p>
    <textarea placeholder="Placeholder" disabled></textarea>
  </div>
  <!-- textarea con descripci�n y error -->
  <div class="form-field vertical error">
    <label>Label</label>
    <p class="form-field-description">Description</p>
    <textarea placeholder="Placeholder"></textarea>
    <p class="error-msg">Error message.</p>
  </div>
  <!-- search -->
  <input type="text" class="search">
</body>
</html>
