<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/panelita.css">
  <title>Document</title>
</head>
<body>

  <div for="" class="form-field checkbox-switch" role="switch">
    <input type="checkbox">
    <label>Switch off</label>
  </div>

  <div for="" class="form-field checkbox-switch" role="switch">
    <input type="checkbox" disabled>
    <label>Switch off disabled</label>
  </div>

  <div for="" class="form-field checkbox-switch" role="switch">
    <input type="checkbox" checked>
    <label>Switch on</label>
  </div>

  <div for="" class="form-field checkbox-switch" role="switch">
    <input type="checkbox" checked disabled>
    <label>Switch on disabled</label>
  </div>

</body>
</html>
