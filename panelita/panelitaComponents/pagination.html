<div class="pagination">
  <button class="pbtn btn-icon pag-btn pag-btn-prev" title="Previous page">
    <span class="icon-container material-symbols-outlined">chevron_left</span>
  </button>
  <div class="pag-numbers">
    <button class="pbtn pag-btn pag-num-btn active" data-page="1" title="Page 1">1</button>
    <button class="pbtn pag-btn pag-num-btn" data-page="2" title="Page 2">2</button>
    <button class="pbtn pag-btn pag-num-btn" data-page="3" title="Page 3">3</button>
    <button class="pbtn pag-btn pag-num-btn" data-page="4" title="Page 4">4</button>
    <button class="pbtn pag-btn pag-num-btn" data-page="5" title="Page 5">5</button>
    <span class="pbtn pag-btn pag-ellipsis">...</span>
    <button class="pbtn pag-btn pag-num-btn" data-page="28" title="Page 28">28</button>
  </div>
  <button class="pbtn btn-icon pag-btn pag-btn-next" title="Next page">
    <span class="icon-container material-symbols-outlined">chevron_right</span>
  </button>
</div>
