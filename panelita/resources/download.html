<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Panelita - Download</title>
<link rel="icon" type="image/x-icon" href="/panelita/assets/panelitaIso.svg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/panelita/style.css" rel="stylesheet">
        <link href="/panelita/panelitaComponents/button.css" rel="stylesheet">
        <!-- Boostrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
    <body>
        <div id="navLoader" class="loader"></div>
        <div id="bodyContent" class="container">
            <div class="row mainLayout">
                <!--Side Nav-->
                <div id="sideNavResources" class="loader col-2 d-none d-lg-block">
            </div>
                <main id="mainContent" class="col-12 col-lg-10">
                    <div class="commonBody">
                        <header id="pageHeader" class="row pageHeader">
                            <div id="titlePage" class="col-12 col-lg-12">
                                <h1 id="title" class="title" data-lang="en">Download</h1>
                                <h2 id="description" class="description" data-lang="en">
                                    Download Panelita resources to get started.
                                </h2>
                        </header>
                        <!-- Common body -->
                        <section id="pageContent" class="row pageContent">
                            <div id="pageText" class="col-12 col-lg-12">
                                
                                <!-- Nav -->
                                <ul id="pageNav" class="pageNav nav nav-tabs">
                                    <li class="nav-item" data-bs-toggle="tooltip" type="submit" data-bs-placement="bottom" title="Code">
                                      <a class="nav-link active" aria-current="page" href="#" data-bs-target="#codeTab" data-bs-toggle="tab" data-lang="en">Code</a>
                                    </li>
                                    <li class="nav-item" data-bs-toggle="tooltip" type="submit" data-bs-placement="bottom" title="Assets">
                                      <a class="nav-link" href="#" data-bs-target="#assetsTab" data-bs-toggle="tab" data-lang="en">Assets</a>
                                    </li>
                                    <li class="nav-item" data-bs-toggle="tooltip" type="submit" data-bs-placement="bottom" title="Templates">
                                      <a class="nav-link disabled" href="#" data-bs-target="#buttonUsageTab" data-bs-toggle="tab" data-lang="en">Templates</a>
                                    </li>
                                  </ul>

                                <div class="tab-content" id="myTabContent">
                                    <!--Code-->
                                    <div class="tab-pane fade show active" id="codeTab">
                                    <!--contenido de code-->
                                            <!-- Download Card -->
                                            <div id="downloadCard" class="downloadCard card">
                                                <div class="downloadCardBody card-body justify-content-between">
                                                   <div class="downloadCardText">
                                                       <h5 class="card-title" data-lang="en">CSS</h5>
                                                       <p class="card-text" data-lang="en">Updated 20.11.2022</p>
                                                   </div>
                                                   <div class="downloadCardBtn">
                                                       <button id="getStartedBtn" type="button" class="pbtn btn-primary" onclick="window.open('https://github.com/bukeala/panelita/tree/main/css', '_blank')"
                                                       type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Github" data-lang="en">
                                                       Github</button>
                                                   </div>
                                                </div>
                                            </div>
                                            <!-- Download Card -->
                                            <div id="downloadCard" class="downloadCard card">
                                                <div class="downloadCardBody card-body justify-content-between">
                                                   <div class="downloadCardText">
                                                       <h5 class="card-title" data-lang="en">JS</h5>
                                                       <p class="card-text" data-lang="en">Updated 20.11.2022</p>
                                                   </div>
                                                   <div class="downloadCardBtn">
                                                       <button id="getStartedBtn" type="button" class="pbtn btn-primary" onclick="window.open('https://github.com/bukeala/panelita/tree/main/panelita/js', '_blank')"
                                                       type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Github" data-lang="en">
                                                       Github</button>
                                                   </div>
                                                </div>
                                            </div>

                                            
                                    </div>
                                </div>
                                    <!--Assets-->
                                    <div class="tab-pane fade" id="assetsTab">
                                    <!--contenido de Assets-->
                                            <!-- Download Card -->
                                            <div id="downloadCard" class="downloadCard card">
                                                <div class="downloadCardBody card-body justify-content-between">
                                                   <div class="downloadCardText">
                                                       <h5 class="card-title" data-lang="en">Images</h5>
                                                       <p class="card-text" data-lang="en">Updated 20.11.2022</p>
                                                   </div>
                                                   <div class="downloadCardBtn">
                                                       <button id="getStartedBtn" type="button" class="pbtn btn-primary" onclick="window.open('https://github.com/bukeala/panelita/tree/main/images', '_blank')"
                                                       type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Github" data-lang="en">
                                                       Github</button>
                                                   </div>
                                                </div>
                                            </div>
                                            <!-- Download Card -->
                                            <div id="downloadCard" class="downloadCard card">
                                                <div class="downloadCardBody card-body justify-content-between">
                                                   <div class="downloadCardText">
                                                       <h5 class="card-title" data-lang="en">Icons</h5>
                                                       <p class="card-text" data-lang="en">Updated 20.11.2022</p>
                                                   </div>
                                                   <div class="downloadCardBtn">
                                                       <button id="getStartedBtn" type="button" class="pbtn btn-primary" onclick="window.open('https://github.com/bukeala/panelita/tree/main/icons', '_blank')"
                                                       type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Github" data-lang="en">
                                                       Github</button>
                                                   </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>

                        </section>
                    </div>
                </main>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footerLoader" class="loader footerLoader"></footer>
    </body>

 

        <!-- Boostrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- archivo que carga archivo JavaScript principal -->
        <script src="/panelita/js/JavaScript.js"></script>
      
        <!-- Inicializa tooltips -->
        <script src="/panelita/js/tooltips.js"></script>

        <!-- archivo que carga el top nav y el footer -->
        <script src="/panelita/js/loaders.js"></script>
        
</html>
